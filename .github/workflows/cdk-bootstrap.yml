name: CDK Bootstrap (One-time Setup)

# IMPORTANT: Before running this workflow:
# 1. Attach the bootstrap policy (docs/github-actions-bootstrap-policy.json) to GitHubActionsSlackDebateDev role
# 2. Run this workflow
# 3. REMOVE the bootstrap policy after completion
# See docs/IAM_SETUP.md for detailed instructions

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to bootstrap'
        required: true
        type: choice
        options:
          - dev
          - prod

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build infrastructure workspace
        run: npm run build --workspace=infrastructure

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Bootstrap CDK
        working-directory: infrastructure
        run: |
          echo "Bootstrapping CDK for ${{ inputs.environment }} environment..."
          npm run cdk bootstrap aws://243963726301/${{ env.AWS_REGION }} \
            --context environment=${{ inputs.environment }} \
            --tags experiment=claude-play \
            --tags Environment=${{ inputs.environment }}

      - name: Verify Bootstrap
        run: |
          echo "âœ… CDK Bootstrap complete!"
          echo "Environment: ${{ inputs.environment }}"
          echo "Region: ${{ env.AWS_REGION }}"
          echo ""
          echo "You can now run deployments to this environment."
