name: CDK Bootstrap (One-time Setup)

# IMPORTANT: Before running this workflow:
# 1. Attach the bootstrap policy (docs/github-actions-bootstrap-policy.json) to the IAM role
# 2. Run this workflow
# 3. REMOVE the bootstrap policy after completion
# See docs/IAM_SETUP.md for detailed instructions

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build infrastructure workspace
        run: npm run build --workspace=infrastructure

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Cleanup failed bootstrap resources
        continue-on-error: true
        run: |
          echo "Checking for leftover bootstrap resources..."

          # Delete failed CloudFormation stack
          STACK_STATUS=$(aws cloudformation describe-stacks --stack-name CDKToolkit --region ${{ env.AWS_REGION }} --query 'Stacks[0].StackStatus' --output text 2>/dev/null || echo "DOES_NOT_EXIST")
          if [[ "$STACK_STATUS" != "DOES_NOT_EXIST" && "$STACK_STATUS" != "DELETE_COMPLETE" ]]; then
            echo "Found CDKToolkit stack in status: $STACK_STATUS"
            echo "Deleting stack..."
            aws cloudformation delete-stack --stack-name CDKToolkit --region ${{ env.AWS_REGION }}
            echo "Waiting for stack deletion..."
            aws cloudformation wait stack-delete-complete --stack-name CDKToolkit --region ${{ env.AWS_REGION }} 2>/dev/null || true
          fi

          # Empty and delete S3 bucket
          BUCKET_NAME="cdk-hnb659fds-assets-243963726301-${{ env.AWS_REGION }}"
          if aws s3api head-bucket --bucket $BUCKET_NAME 2>/dev/null; then
            echo "Found S3 bucket: $BUCKET_NAME"
            echo "Emptying bucket..."
            aws s3 rm s3://$BUCKET_NAME --recursive 2>/dev/null || true
            echo "Deleting bucket..."
            aws s3api delete-bucket --bucket $BUCKET_NAME --region ${{ env.AWS_REGION }} 2>/dev/null || true
          fi

          # Delete ECR repository
          REPO_NAME="cdk-hnb659fds-container-assets-243963726301-${{ env.AWS_REGION }}"
          if aws ecr describe-repositories --repository-names $REPO_NAME --region ${{ env.AWS_REGION }} 2>/dev/null; then
            echo "Found ECR repository: $REPO_NAME"
            echo "Deleting repository..."
            aws ecr delete-repository --repository-name $REPO_NAME --region ${{ env.AWS_REGION }} --force 2>/dev/null || true
          fi

          echo "Cleanup complete!"

      - name: Bootstrap CDK
        working-directory: infrastructure
        run: |
          echo "Bootstrapping CDK..."
          npm run cdk -- bootstrap aws://243963726301/${{ env.AWS_REGION }} --tags experiment=claude-play

      - name: Verify Bootstrap
        run: |
          echo "âœ… CDK Bootstrap complete!"
          echo "Region: ${{ env.AWS_REGION }}"
          echo ""
          echo "You can now run deployments."
